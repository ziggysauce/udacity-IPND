<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Social Media Matcher</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="fb card" id="card1">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="gplus card" id="card2">
                <i class="fa fa-google-plus"></i>
            </li>
            <li class="insta card match" id="card3">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="pinterest card" id="card4">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="tumblr card" id="card5">
                <i class="fa fa-tumblr"></i>
            </li>
            <li class="instagram card match" id="card6">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="reddit card" id="card7">
                <i class="fa fa-reddit-alien"></i>
            </li>
            <li class="snapchat card" id="card8">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="fb card" id="card9">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="twitter card" id="card10">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="reddit card" id="card11">
                <i class="fa fa-reddit-alien"></i>
            </li>
            <li class="twitter card" id="card12">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="pinterest card open show" id="card13">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="snapchat card" id="card14">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="gplus card" id="card15">
                <i class="fa fa-google-plus"></i>
            </li>
            <li class="tumblr card" id="card16">
                <i class="fa fa-tumblr"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
