<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Social Media Matcher</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="card-one">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="card" id="card-two">
                <i class="fa fa-google-plus"></i>
            </li>
            <li class="card match" id="card-3">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="card" id="card-four">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="card" id="card-five">
                <i class="fa fa-tumblr"></i>
            </li>
            <li class="card match" id="card-six">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="card" id="card-seven">
                <i class="fa fa-reddit-alien"></i>
            </li>
            <li class="card" id="card-eight">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="card" id="card-nine">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="card" id="card-ten">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card" id="card-eleven">
                <i class="fa fa-reddit-alien"></i>
            </li>
            <li class="card" id="card-twelve">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card open show" id="card-thirteen">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="card" id="card-fourteen">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="card" id="card-fifteen">
                <i class="fa fa-google-plus"></i>
            </li>
            <li class="card" id="card-sixteen">
                <i class="fa fa-tumblr"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
